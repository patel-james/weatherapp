<!DOCTYPE html>
<html>
<head>
    <title>Weather App by JP</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="app-container">

    <h1>Weather App by James</h1>

    <div class="input-selection">
        <input id="cityInput" type="text" placeholder="Enter city">
        <button id="searchBtn">Find</button>
    </div>

    <h2 id="cityHeader"></h2>

    <div id="buttonsContainer" class="hidden">
        <button class="info-button" data-type="temperature">Temperature</button>
        <button class="info-button" data-type="description">Description</button>
        <button class="info-button" data-type="feels_like">Feels Like</button>
        <button class="info-button" data-type="humidity">Humidity</button>
    </div>

    <div id="result"></div>

</div>

<script src="/static/script.js"></script>

</body>
</html>
